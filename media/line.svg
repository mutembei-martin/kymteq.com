<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:link="http://www.w3.org/1999/xlink" x="0px" y="0px" height="210" width="400" viewBox="0 0 400 210" xml:space="preserve">

<defs>
	<style>
.sto{
	fill:none;
	stroke:#fff;
	stroke-width:2;
	transform:scale(.8);
}

.sto1{
	fill:none;
	stroke:#fff;
	stroke-width:2;
	transform:scale(.8);
}

.sto{
	stroke-dasharray:500;
	stroke-dashoffset:0;
	animation:dash 3s linear forwards;
	animation-delay: 3s;
}

@-webkit-keyframes dash{
	from{
	stroke-dashoffset:500;
	stroke:#0066ff;
	}
	to{
	stroke-dashoffset:0;
	stroke:#0066ff;
	}
}

.first{
transform:scale(.8);
	animation:1s ease 3s normal forwards 1 fadein;
-webkit-animation:1s ease 3s normal forwards 1 fadein;
opacity:0
}
.second{
transform:scale(.8);
animation:1s ease 3.5s normal forwards 1 fadein;
-webkit-animation:1s ease 3.5s normal forwards 1 fadein;
opacity:0
}

.third{
transform:scale(.8);
animation:1s ease 4.8s normal forwards 1 fadein;
-webkit-animation:1s ease 4.8s normal forwards 1 fadein;
opacity:0
}

<!-- ///////////////////////////////////////////////////////////////////////////////////////////////////// -->

.first1{
transform:scale(.8);
fill:none;
}
.second1{
transform:scale(.8);
fill:none;
}

.third1{
transform:scale(.8);
fill:none;
}

<!-- //////////////////////////////////////////////////////////////////////////////////////////////////////// -->

@keyframes fadein{from{opacity:0}
to{opacity:1}
}

@-webkit-keyframes fadein{from{opacity:0}
to{opacity:1}
}

	</style>



</defs>

<path class="sto1" d="M300 50 L250 150 L50 150"/>
<path class="sto" d="M300 50 L250 150 L50 150"/>


<g>	
<circle class="first1" cx="300" cy="50" r="8" stroke-width="1" fill="#0ff" />
<circle class="first1" cx="300" cy="50" r="14" stroke= "#0ff" stroke-width="1" fill="none" />
<circle class="second1" cx="250" cy="150" r="8" stroke-width="1" fill="#0ff" />
<circle class="second1" cx="250" cy="150" r="14" stroke= "#0ff" stroke-width="1" fill="none" />
<circle class="third1" cx="50" cy="150" r="8" stroke-width="1" fill="#0ff" />
<circle class="third1" cx="50" cy="150" r="14" stroke= "#0ff" stroke-width="1" fill="none" />

</g>

<g>	
<circle class="first" cx="300" cy="50" r="8" stroke-width="1" fill="#0ff" />
<circle class="first" cx="300" cy="50" r="14" stroke= "#0ff" stroke-width="1" fill="none" />
<circle class="second" cx="250" cy="150" r="8" stroke-width="1" fill="#0ff" />
<circle class="second" cx="250" cy="150" r="14" stroke= "#0ff" stroke-width="1" fill="none" />
<circle class="third" cx="50" cy="150" r="8" stroke-width="1" fill="#0ff" />
<circle class="third" cx="50" cy="150" r="14" stroke= "#0ff" stroke-width="1" fill="none" />

</g>
